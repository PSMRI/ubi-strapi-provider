name: Build and Push to GHCR

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: GHCR_BUILD

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        run: echo "${{ secrets.GHCR_PAT_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and Push Docker image
        env:
          IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/ubi-strapi-provider:latest
        run: |
          docker build -t ubi-strapi-provider .
          docker tag ubi-strapi-provider $IMAGE_NAME
          docker push $IMAGE_NAME
          echo "$IMAGE_NAME" > image.txt

      # - name: Make image public
      #   env:
      #     GHCR_PAT_TOKEN: ${{ secrets.GHCR_PAT_TOKEN }}
      #   run: |
      #     echo "$GHCR_PAT_TOKEN" | gh auth login --with-token
      #     gh api \
      #       --method PATCH \
      #       -H "Accept: application/vnd.github+json" \
      #       /orgs/tekdi/packages/container/ubi-strapi-provider/visibility \
      #       -f visibility=public

      - name: Upload image URI
        uses: actions/upload-artifact@v4
        with:
          name: image-uri
          path: image.txt
