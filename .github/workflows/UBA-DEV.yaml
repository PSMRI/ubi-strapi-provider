name: Deploy Strapi Catalog Manager to UBA-DEV

on:
  push:
    branches:
      - '*'  # Trigger on any branch push

jobs:
  deploy_strapi:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    environment: UBA-DEV

    steps:
      - name: Deploy Strapi Catalog Manager via SSH
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            # ----- Variables -----
            export BASE_DIR="${{ secrets.SSH_TARGET_DIR }}"
            export SERVICE_NAME="strapi"
            export REPO_URL="https://github.com/PSMRI/ubi-strapi-provider"
            export TAG="latest"

            # Pass branch from runner to remote session
            BRANCH="${{ github.ref_name }}"
            echo "Deploying branch: $BRANCH"

            # ----- Change to base directory -----
            cd "$BASE_DIR" || exit 1

            # ----- Prepare .env -----
            if [ -f .env ]; then rm .env; fi
            echo "${{ secrets.ENV_FILE }}" > .env

            # ----- Ensure deploy.sh is executable -----
            chmod +x deploy.sh

            # ----- Run deploy.sh with environment variables -----
            BRANCH="$BRANCH" SERVICE_NAME="$SERVICE_NAME" TAG="$TAG" ./deploy.sh

      - name: Notify on Slack
        uses: iRoachie/slack-github-actions@v2.3.2
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          status: ${{ job.status }}
        if: ${{ always() }}
