name: Deploy to UBA-DEV (Using GHCR Package)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker tag to deploy (e.g., v1.0.4)'
        required: true
        default: 'v1.0.0'

jobs:
  deploy_on_uba_dev:
    runs-on: ubuntu-latest
    environment: UBA-DEV

    steps:
      - name: Set IMAGE_URI environment variable
        run: |
          IMAGE_URI="ghcr.io/psmri/ubi-strapi-provider:${{ github.event.inputs.tag }}"
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV
          echo "üì¶ Deploying image: $IMAGE_URI"

      - name: Deploy to UBA-DEV server
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            echo "üöÄ Starting deployment to UBA-DEV environment"

            IMAGE_URI="${{ env.IMAGE_URI }}"
            CONTAINER_NAME="ubi-strapi-provider"
            BASE_DIR="${{ secrets.TARGET_DIR }}"
            ENV_FILE="${BASE_DIR}/.env""

            echo "üîê Logging in to GHCR..."
            echo "${{ secrets.GHCR_PAT_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            echo "üì¶ Pulling image from GHCR: $IMAGE_URI"
            docker pull "$IMAGE_URI"

            echo "üõë Stopping existing container (if any)..."
            docker rm -f "$CONTAINER_NAME" || true

            echo "üöÄ Starting new container..."
            docker run -d \
              --name "$CONTAINER_NAME" \
              --env-file "$ENV_FILE" \
              -p 80:80 \
              "$IMAGE_URI"

            echo "‚úÖ Deployment complete!"
            docker ps | grep "$CONTAINER_NAME"

      - name: Notify on Slack
        uses: iRoachie/slack-github-actions@v2.3.2
        if: ${{ always() }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          status: ${{ job.status }}
